{% extends 'base.html' %}
{% block title %}- Delete{% endblock %}

{% block content %}

    {% load static %}
    <link rel="stylesheet" type="text/css" href="{% static 'photo/upload.css' %}">

<div class="row">
    <div class="col-md-2"></div>
    <div class="col-md-8 panel panel-default">
        <div class="alert alert-info">
            Do you want to delete {{object}}?
        </div>
        <form action="" method="post">
            {{form.as_p}}
            {% csrf_token %}
            <input type="submit" class="btn btn-danger" value="Confirm">
            <input type="button" class="btn btn-outline-danger" onclick="history.back()" value="Cancel">
        </form>
    </div>
    <div class="col-md-2"></div>
</div>
{% endblock %}
